{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
<div class="navbar">
    <ul>
        <li><a href="/registeredcourses">Omat kurssit</a></li>
        {% if session.admin == True %}
        <li><a href="/newcourse">Lis채채 kurssi</a></li>
        <li><a href="/teachers">Lis채채 opettaja</a></li>
        {% endif %}
    </ul>
</div>
<h2>Kurssit</h2>
<div class="search_form">
    <form action="/searchcourses" method="GET">
        <input type="text" name="searchword">
        <input type="submit" value="Etsi kursseja">
    </form>
</div>
<ul>
{% for course in courses %}
    <li><a href="/course/{{ course[0] }}/">{{ course[1] }}</a></li>
{% endfor %}
</ul>
{% endblock %}
