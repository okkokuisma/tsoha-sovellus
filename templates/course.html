{% extends "layout.html" %}
{% block title %}Kurssi{% endblock %}
{% block content %}
{% if session.username == teacher_username %}
    <form action="/newexercise" method="POST">
        <fieldset>
            <legend>Lisää tehtävä</legend>
            <input type="hidden" name="course_id" value="{{ course_id }}">
            <p>Tehtävän nimi: <input type="text" name="exercise_name" size="10"></p>
            <input type="submit" value="Lisää tehtävä">
        </fieldset>
    </form>
{% endif %}
<h2>Tehtävät</h2>
{% for exercise in exercises %}
    <p>
    <a href="/exercise/{{ exercise[0] }}/">{{ exercise[1] }}</a>
{% endfor %}
{% endblock %}
